<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Atirador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/chevron.png" type="image/x-icon">
</head>
<body>
  <h1>Atirador Witalo 100 - TG 10 012</h1>
  <div class="container">  <!--secao 1 progresso atÃ© o termino-->
    <div class="card">
      <div class="title">Progresso</div>
      <div class="text"><p class="text-progress">erro</p></div>
      <div class="progress-circle">
        <svg width="100" height="100">
          <circle class="bg" cx="50" cy="50" r="40"/>
          <circle class="progress color1" cx="50" cy="50" r="40"/>
        </svg>
        <div class="percentage"><p class="percentage-um">erro</p></div>
      </div>
    </div>
    <div class="card">
      <div class="title">Faltas</div>
      <div class="text"><p class="text-faltas">erro</p></div>
      <div class="progress-circle">
        <svg width="100" height="100">
          <circle class="bg" cx="50" cy="50" r="40"/>
          <circle class="progress color2" cx="50" cy="50" r="40"/>
        </svg>
        <div class="percentage"><p class="percentage-dois">erro</p></div>
      </div>
    </div>
    <div class="card"> <!--secao 3-->
      <div class="title">Guarda preta</div>
      <div class="text"><p class="text-preta">Em breve</p></div>
      <div class="progress-circle">
        <svg width="100" height="100">
          <circle class="bg" cx="50" cy="50" r="40"/>
          <circle class="progress color3" cx="50" cy="50" r="40"/>
        </svg>
        <div class="percentage"><p class="percentage-tres"></p></div>
      </div>
    </div>
    <div class="card">
      <div class="title">Guarda vermelha</div>
      <div class="text"><p class="text-vermelha">Em breve</p></div>
      <div class="progress-circle">
        <svg width="100" height="100">
          <circle class="bg" cx="50" cy="50" r="40"/>
          <circle class="progress color4" cx="50" cy="50" r="40"/>
        </svg>
        <div class="percentage"></div>
      </div>
    </div>
  </div>
<script src="src/main.js"></script>
</body>
</html>
